<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REACT 1 PARTIE 1</title>
        <script crosorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crosorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Banner (props) {
                return 
                <header>
                    <Header/>
                    <Description/>
                </header>
            }
            function Header (props) {
                return <h1>La maison jungle</h1>
            }
            function Description (props) {
                return <p>Ici achetez toutes les plantes dont vous avez toujours rêvé 🌵🌱🎍</p>
            }
            
            ReactDOM.render(
                <Banner/>
                , root
            )
        </script>
    </body>
</html>
